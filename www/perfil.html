        <!-- Editar perfil -->
        <div class="modal fade" id="Edit_Profile" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
									<div class="modal-dialog">
										<div class="modal-content">
											<div class="modal-header">
												<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
												<h4 class="modal-title" id="myModalLabel">Edita el perfil</h4>
											</div>
											<div class="modal-body">
												<form class="form" action="##" method="post" id="registration_form">

                                                    <div class="form-group">
                                                        <div class="col-xs-6">
                                                            <label for="name"><h4>Nom</h4></label> <input type="text"
                                                                class="form-control" name="first_name" id="name"
                                                                placeholder="Nom" title="Escriu el teu nom complet">
                                                        </div>
                                                    </div>

                                                    <div class="form-group">
                                                        <div class="col-xs-6">
                                                            <label for="email"><h4>Email</h4></label> <input type="email"
                                                                class="form-control" name="email" id="email"
                                                                placeholder="you@acme.com" title="Escriu el teu correu">
                                                        </div>
                                                    </div>

                                                    <div class="form-group">
                                                        <div class="col-xs-6">
                                                            <label for="password"><h4>Contrasenya</h4></label> <input
                                                                type="password" class="form-control" name="password"
                                                                id="password" placeholder="password"
                                                                title="Contrasenya">
                                                        </div>
                                                    </div>

                                                    <div class="form-group">
                                                        <div class="col-xs-6">
                                                            <label for="verify"><h4>Repeteix la teva contrasenya</h4></label> <input
                                                                type="password" class="form-control" name="verify" id="verify"
                                                                placeholder="password" title="Contrasenya">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="inputFile">Canvia la foto de perfil</label>
                                                        <div class="input-group">
                                                        <input name="image" type="file" id="inputFile" required="required">
                                                    </div>
											</div>
											<div class="modal-footer">
												<button type="button" class="btn btn-default" data-dismiss="modal">Cancel·lar</button>
												<button class="btn btn-lg btn-success" type="submit" id="save_btn"><i class="glyphicon glyphicon-ok-sign"></i>Desa</button>
											</div>
										</div>
									</div>
								</div>
