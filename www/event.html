<div class="container">
			<div class="row">
				<div class="box">
<div class="modal fade" id="Crea" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
									<div class="modal-dialog">
										<div class="modal-content">
											<div class="modal-header">
												<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
												<h4 class="modal-title" id="myModalLabel">Crea un esdeveniment</h4>
											</div>
											<div class="modal-body">
					<form class="form" action="##" method="post" id="registrationForm">

						<div class="form-group">

							<div class="col-xs-12">
								<label for="web"><h4>Títol</h4></label> <input
									type="text" class="form-control" name="web" id="event_title"
									placeholder="" title="tu_evento">
							</div>
						</div>

						<div class="control-group">

							<div class="form-group">

								<div class="col-xs-12">
									<label for="web"><h4>Descripció</h4></label>
									<textarea class="form-control" rows="3" name="web"
										id="event_description"
										placeholder=""
										title="tu_evento"></textarea>
								</div>
							</div>


							<div class="form-group">

								<div class="col-xs-6">
									<label for="first_name"><h4>Latitud</h4></label> <input
										type="text" readonly="readonly" class="form-control" id="event_coordX"
										placeholder="">
								</div>
							</div>
							<div class="form-group">

								<div class="col-xs-6">
									<label for="last_name"><h4>Longitud</h4></label> <input
										type="text" readonly="readonly" class="form-control" id="event_coordY"
										placeholder="">
								</div>
							</div>

							<div class="form-group">

								<div class="col-xs-6">
									<label for="phone"><h4>Data</h4></label> <input
										class="form-control" name="phone" id="event_date" name="dofb"
										placeholder="AAAA-MM-DD">
								</div>
							</div>
                            </form>
							
							<!-- Control-group -->
						</div>
						<div class="row pull-left" style="margin-top: 10px; margin-left:15px;" >
						
							<div id="result_create"></div>
						</div>
                        <div class="modal-footer">
												<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
												<button class="btn btn-lg btn-success" type="submit"
											id="create_btn">Crea</button>
											</div>
										</div>
									</div>
								</div>

				</div>
				
			</div>
		</div>
        <!-- EDITA esdeveniment -->
    
<div class="container">
			<div class="row">
				<div class="box">
<div class="modal fade" id="Edita" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
									<div class="modal-dialog">
										<div class="modal-content">
											<div class="modal-header">
												<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
												<h4 class="modal-title" id="myModalLabel">Edita l'esdeveniment</h4>
											</div>
											<div class="modal-body">
<form class="form" action="##" method="post" id="registrationForm">

						<div class="form-group">

							<div class="col-xs-12">
								<label for="web"><h4>Títol de l'esdeveniment</h4></label> <input
									type="text" class="form-control" name="title" id="event_title"
									placeholder="" title="tu_evento">
							</div>
						</div>

						<div class="control-group">
							<div class="form-group">

								<div class="col-xs-12">
									<label for="web"><h4>Descripción</h4></label>
									<textarea class="form-control" rows="3" name="web"
										id="event_description"
										placeholder=""
										title="tu_evento"></textarea>
								</div>
							</div>


							<div class="form-group">

								<div class="col-xs-6">
									<label for="first_name"><h4>Latitud</h4></label> <input
										type="text"  readonly="readonly" class="form-control" id="event_coordX"
										placeholder="">
								</div>
							</div>
							<div class="form-group">

								<div class="col-xs-6">
									<label for="last_name"><h4>Longitud</h4></label> <input
										type="text" readonly="readonly" class="form-control" id="event_coordY"
										placeholder="">
								</div>
							</div>

							<div class="form-group">

								<div class="col-xs-6">
									<label for="phone"><h4>Data</h4></label> <input
										type="text" class="form-control" name="phone" id="event_date"
										placeholder="AAAA-MM-DD">
								</div>
							</div>
							<!-- Control-group -->
						</div>

						<br>
						<div class="row pull-left" style="margin-top: 10px; margin-left:15px;" >
						
							<div id="result_edit"></div>
						</div>
                        <div class="modal-footer">
												<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
												<button class="btn btn-lg btn-success" type="submit"
								id="save_settings" style="margin-top: 15px;"><i class="glyphicon glyphicon-ok-sign"></i>Desa</button>
											</div>
										</div>
									</div>
								</div>

				</div>
				
			</div>
		</div>
        
        <!-- Service Panels -->
      <p style="margin-top: 85px">
	<div class="container">

		<div class="row">
			<div class="box">
				<div class="col-lg-12 text-left">
					<div class="col-sm-10" id="info_event"></div>

						<a href="user_profile.html" class="pull-right"><img
							title="profile image" class="img-circle img-responsive"

					</div>

					<!-- Container con geolocalización y mapa -->

				</div>

				<div class="col-lg-12">

						id="settings_btn">Configuració</button>

					<button class="btn btn-danger pull-right" type="button"

					<button class="btn btn-success pull-right" type="button"

					<button class="btn btn-success pull-right" type="button"
						id="unfollow_btn">Deixa de seguir l'esdeveniment</button>
				</div>
			</div>
		</div>
	</div>


	<div class="container" id="main">


		<div class="row">
			<div class="col-md-4 col-sm-4">
				<div class="panel panel-default">

					</div>
					<div class="panel-body" id="result_followers"></div>

				</div>
			</div>

			<div class="col-md-8 col-sm-8">
				<div class="panel panel-default">

							<h4>Comentaris</h4>
					</div>
					<div class="form-group" style="padding: 14px;">
						<textarea class="form-control"
							placeholder="Comenta l'esdeveniment" id="comment_text"></textarea>
					</div>

					<button class="btn btn-success pull-right" type="button"
						id="post_comment">Publicar</button>
					<ul class="list-inline">
						<li><a href="#"></a></li>
						</a>
						</li>
					</ul>

					</form>
					<div id="result_comments2"></div>
					<div class="panel-body" id="result_comments"></div>
				</div>
			</div>
		</div>
	</div>
